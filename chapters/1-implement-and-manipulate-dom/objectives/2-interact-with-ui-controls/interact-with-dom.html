<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var drawingSurface = document.getElementById('drawingSurface');
            var ctxt = drawingSurface.getContext('2d');
            console.log(ctxt);
            ctxt.beginPath();
            ctxt.moveTo(10,10);
            ctxt.lineTo(225, 350);
            ctxt.stroke()
        }
    </script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="outerDiv">
    <p class="mainPara">Main Paragraph</p>
    <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
        <li>Fourth List Item</li>
    </ul>
    <div id="innerDiv">
        <p class="subPara" id="P1">P1</p>
        <p class="subPara" id="P2">P2</p>
        <p class="subPara" id="P3">P3</p>
        <p class="subPara" id="P4">P4</p>
    </div>
    <table>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
        <tr>
            <td>Row 5</td>
        </tr>
    </table>
    <input type="text"/><input type="submit" value="Submit"/><br>
    <video src='samplevideo.mp4' controls></video><br>
    <canvas id="drawingSurface" width="600" height="400">
    </canvas>
</div>
</body>
</html>
